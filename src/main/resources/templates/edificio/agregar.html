<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agregar Edificio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Agregar Edificio</h2>

  <form th:action="@{/edificio/agregar}" method="post" class="card p-4 shadow">
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Metros cuadrados:</label>
      <input type="number" name="metrosCuadrados" step="0.1" class="form-control">
    </div>
    <div class="mb-3">
      <label>Altura:</label>
      <input type="number" name="altura" step="0.1" class="form-control">
    </div>
    <div class="mb-3">
      <label>Número de pisos:</label>
      <input type="number" name="numPisos" class="form-control">
    </div>
    <div class="mb-3">
      <label>Número de apartamentos:</label>
      <input type="number" name="numApartamentos" class="form-control">
    </div>
    <div class="mb-3">
      <label>Número de oficinas:</label>
      <input type="number" name="numOficinas" class="form-control">
    </div>
    <div class="mb-3">
      <label>Parqueadero:</label>
      <input type="text" name="nomParqueadero" class="form-control">
    </div>
    <div class="mb-3">
      <label>Número de piscinas:</label>
      <input type="number" name="numPiscinas" class="form-control">
    </div>
    <div class="mb-3">
      <label>País:</label>
      <input type="text" name="pais" class="form-control">
    </div>
    <div class="mb-3">
      <label>Departamento:</label>
      <input type="text" name="departamento" class="form-control">
    </div>
    <div class="mb-3">
      <label>Ciudad:</label>
      <input type="text" name="ciudad" class="form-control">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" name="tieneAsensor" class="form-check-input" id="ascensor">
      <label class="form-check-label" for="ascensor">¿Tiene ascensor?</label>
    </div>
    <div class="mb-3">
      <label>Valor administración:</label>
      <input type="number" name="valorAdministracion" step="0.1" class="form-control">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" name="tienzonaSocial" class="form-check-input" id="zonaSocial">
      <label class="form-check-label" for="zonaSocial">¿Tiene zona social?</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Guardar</button>
  </form>

  <div class="mt-3">
    <a th:href="@{/edificio/index}" class="btn btn-link">Volver</a>
  </div>
</div>
</body>
</html>
