<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Edificios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Lista de Edificios</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>Pa√≠s</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="edificio : ${listaEdificios}">
            <td th:text="${edificio.id}"></td>
            <td th:text="${edificio.nombre}"></td>
            <td th:text="${edificio.ciudad}"></td>
            <td th:text="${edificio.pais}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/edificio/index}" class="btn btn-link">Volver</a>
    </div>
</div>
</body>
</html>
