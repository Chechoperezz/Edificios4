<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Edificio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Editar Edificio</h2>

  <form th:action="@{/edificio/editar}" method="post" th:object="${edificio}" class="card p-4 shadow">
    <input type="hidden" th:field="*{id}">

    <!-- Los mismos campos que agregar -->
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" th:field="*{nombre}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Metros cuadrados:</label>
      <input type="number" th:field="*{metrosCuadrados}" step="0.1" class="form-control">
    </div>
    <div class="mb-3">
      <label>Altura:</label>
      <input type="number" th:field="*{altura}" step="0.1" class="form-control">
    </div>
    <div class="mb-3">
      <label>Número de pisos:</label>
      <input type="number" th:field="*{numPisos}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Número de apartamentos:</label>
      <input type="number" th:field="*{numApartamentos}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Número de oficinas:</label>
      <input type="number" th:field="*{numOficinas}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Parqueadero:</label>
      <input type="text" th:field="*{nomParqueadero}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Número de piscinas:</label>
      <input type="number" th:field="*{numPiscinas}" class="form-control">
    </div>
    <div class="mb-3">
      <label>País:</label>
      <input type="text" th:field="*{pais}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Departamento:</label>
      <input type="text" th:field="*{departamento}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Ciudad:</label>
      <input type="text" th:field="*{ciudad}" class="form-control">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" th:field="*{tieneAsensor}" class="form-check-input" id="ascensorEdit">
      <label class="form-check-label" for="ascensorEdit">¿Tiene ascensor?</label>
    </div>
    <div class="mb-3">
      <label>Valor administración:</label>
      <input type="number" th:field="*{valorAdministracion}" step="0.1" class="form-control">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" th:field="*{tienzonaSocial}" class="form-check-input" id="zonaSocialEdit">
      <label class="form-check-label" for="zonaSocialEdit">¿Tiene zona social?</label>
    </div>

    <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
  </form>

  <div class="mt-3">
    <a th:href="@{/edificio/index}" class="btn btn-link">Volver</a>
  </div>
</div>
</body>
</html>
