<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Buscar Edificio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Buscar Edificio por ID</h2>

  <form th:action="@{/edificio/buscar}" method="post" class="card p-4 shadow">
    <div class="mb-3">
      <label>ID:</label>
      <input type="number" name="id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Buscar</button>
  </form>

  <div th:if="${edificio}" class="mt-4 card p-3 shadow">
    <p>Nombre: <b th:text="${edificio.nombre}"></b></p>
    <a th:href="@{/edificio/editar}" class="btn btn-warning me-2">Editar</a>
    <a th:href="@{/edificio/eliminar}" class="btn btn-danger">Eliminar</a>
  </div>

  <div th:if="${error}" class="mt-4 text-danger">
    <p th:text="${error}"></p>
  </div>

  <div class="mt-3">
    <a th:href="@{/edificio/index}" class="btn btn-link">Volver</a>
  </div>
</div>
</body>
</html>
