<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Registrar Nuevo Usuario</h2>

  <form th:action="@{/usuario/agregar}" method="post" th:object="${usuario}" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Cédula:</label>
      <input type="text" name="cedula" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña:</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Pregunta Seguridad:</label>
      <input type="text" name="preguntaSeguridad" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Respuesta Seguridad:</label>
      <input type="text" name="respuestaSeguridad" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrar</button>
  </form>

  <div class="mt-3">
    <a th:href="@{/usuario/login}" class="btn btn-link">Volver al login</a>
  </div>
</div>
</body>
</html>
