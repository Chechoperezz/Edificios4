<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Iniciar Sesión</h2>

    <form th:action="@{/usuario/iniciar_sesion}" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Cédula:</label>
            <input type="text" name="cedula" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="mt-3" th:if="${error}">
        <p class="text-danger" th:text="${error}"></p>
    </div>

    <div class="mt-3">
        <a th:href="@{/usuario/recoverypass}" class="btn btn-link">¿Olvidaste la contraseña?</a><br>
        <a th:href="@{/usuario/agregar}" class="btn btn-link">Registrarse</a>
    </div>
</div>
</body>
</html>
