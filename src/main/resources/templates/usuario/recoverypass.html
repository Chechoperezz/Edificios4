<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Recuperar Contraseña</h2>

    <form th:action="@{/usuario/recordar_pass}" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Cédula:</label>
            <input type="text" name="cedula" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Respuesta Seguridad:</label>
            <input type="text" name="respuestaSeguridad" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Recuperar</button>
    </form>

    <div class="mt-3" th:if="${clave}">
        <p>Tu contraseña es: <b th:text="${clave}"></b></p>
    </div>

    <div class="mt-3" th:if="${error}">
        <p class="text-danger" th:text="${error}"></p>
    </div>

    <div class="mt-3">
        <a th:href="@{/usuario/login}" class="btn btn-link">Volver al login</a>
    </div>
</div>
</body>
</html>
