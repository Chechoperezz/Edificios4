<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menú Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Bienvenido</h2>

    <ul class="list-group mb-4">
        <li class="list-group-item"><a th:href="@{/edificio/index}">Gestión de Edificios</a></li>
        <li class="list-group-item"><a th:href="@{/usuario/cerrar_sesion}">Cerrar Sesión</a></li>
    </ul>

    <h3>Cambiar contraseña</h3>
    <form th:action="@{/usuario/cambiar_pass}" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Nueva contraseña:</label>
            <input type="password" name="nuevaPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Cambiar</button>
    </form>
</div>
</body>
</html>
